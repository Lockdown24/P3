<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--Icones-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <!--CSS-->
        <link rel="stylesheet" href="./public/css/style.css">
        <title>Ohmyfood!</title>
    </head>
    <body>
        <header>
            <h1>ohmyfood</h1>
        </header>
        <main>
            <!--Position Section-->
            <section class="position">       
                <p class="position__text"><i id="pos_logo" class="fa-solid fa-location-dot"></i>Paris, Belleville</p>
            </section>
            <!--Introduction Section-->
            <section class="intro">
                <h2 class="intro__title">Réservez le menu qui<br/> vous convient</h2>
                <p class="intro__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <a href="#" class="button">Explorer nos restaurants</a>
            </section>
            <!--Operation Section-->
            <section class="operation">
                <h2 class="operation__title">Fonctionnement</h2>
                <div class="cards">
                    <div class="cards__element"> 
                        <div class="step">1</div>
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                    <div class="cards__element">
                        <div class="step">2</div> 
                        <i class="fa-solid fa-list"></i>
                        <p>Composez votre menu</p>
                    </div>
                    <div class="cards__element"> 
                        <div class="step">3</div>
                        <i class="fa-sharp fa-solid fa-store"></i>
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
